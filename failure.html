    />

    <title>Jumbotron Template for Bootstrap</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/jumbotron/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet" />
  </head>

  <body>
    <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Oh no!</h1>
          <p>
            There was a problem signing you up. Please try again or contact the
            developer!
          </p>
          <form action="/failure" method="post">
            <button
              type="submit"
              name="button"
              class="btn btn-primary btn-lg"
              href="#"
              role="button"
            >
              Try again &raquo;
            </button>
          </form>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->

        <hr />
      </div>
      <!-- /container -->
    </main>

    <footer class="container">
      <p>&copy; The Levi Nagelsmann</p>
    </footer>
